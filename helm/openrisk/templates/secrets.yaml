apiVersion: v1
kind: Secret
metadata:
  name: openrisk-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    app: openrisk
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  database-url: {{ .Values.secrets.inline.databaseUrl | b64enc | quote }}
  redis-url: {{ .Values.secrets.inline.redisUrl | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.inline.jwtSecret | b64enc | quote }}
  oauth2-client-id: {{ .Values.secrets.inline.oauth2ClientId | b64enc | quote }}
  oauth2-client-secret: {{ .Values.secrets.inline.oauth2ClientSecret | b64enc | quote }}
