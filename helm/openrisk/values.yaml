# Default values for OpenRisk Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  namespace: openrisk
  environment: production
  domain: openrisk.example.com

# Backend API configuration
backend:
  replicaCount: 3
  image:
    repository: ghcr.io/alex-dembele/openrisk-backend
    tag: latest
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  env:
    LOG_LEVEL: "info"
    PORT: "8080"
    ENVIRONMENT: "production"
  
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Frontend web application
frontend:
  replicaCount: 2
  image:
    repository: ghcr.io/alex-dembele/openrisk-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# PostgreSQL database
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    username: "openrisk"
    password: "changeme"
    database: "openrisk"
  
  primary:
    persistence:
      enabled: true
      storageClass: standard
      size: 10Gi
    
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  
  metrics:
    enabled: true
  
  # Use internal PostgreSQL StatefulSet
  architecture: standalone

# Redis cache
redis:
  enabled: true
  auth:
    enabled: true
    password: "changeme"
  
  master:
    persistence:
      enabled: true
      storageClass: standard
      size: 2Gi
    
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  
  metrics:
    enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  
  hosts:
    - host: openrisk.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8080
  
  tls:
    - secretName: openrisk-tls
      hosts:
        - openrisk.example.com

# TLS/SSL Certificate (cert-manager)
certManager:
  enabled: true
  issuer:
    name: letsencrypt-prod
    email: admin@openrisk.example.com

# Persistent Volumes
persistence:
  storageClass: standard
  # For backups and exports
  backups:
    enabled: true
    size: 5Gi
    mountPath: /backups

# Monitoring & Observability
monitoring:
  enabled: true
  prometheus:
    enabled: true
    retention: 30d
  grafana:
    enabled: true
    adminPassword: "changeme"
  
  serviceMonitor:
    enabled: true
    interval: 30s

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Pod security
podSecurityPolicy:
  enabled: true

# RBAC
rbac:
  enabled: true

# Resource quotas
resourceQuota:
  enabled: true
  limits:
    requests:
      cpu: "4"
      memory: "4Gi"
    limits:
      cpu: "8"
      memory: "8Gi"

# Backup strategy
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # days
  storageClass: standard
  size: 10Gi

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL

# Service Account
serviceAccount:
  create: true
  name: openrisk

# Secrets management
secrets:
  # Use external secrets operator or sealed secrets in production
  externalSecrets:
    enabled: false
    backend: aws-secrets-manager  # or vault, aws-secrets-manager
  
  # Inline secrets (NOT recommended for production)
  inline:
    databaseUrl: ""
    jwtSecret: ""
    oauth2ClientId: ""
    oauth2ClientSecret: ""
